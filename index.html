<!DOCTYPE html>
<html>
<head>
    <title>化州志-在线浏览</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #announcement {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #directory {
            flex: 1;
            max-width: 200px;
            background-color: #eee;
            padding: 10px;
        }
        #image {
            flex: 2;
            background-color: #fff;
            padding: 10px;
        }
        #image img {
            max-width: 100%;
            height: auto;
        }
        #controls {
            clear: both;
            padding: 10px;
        }
        #pageControls {
            float: left;
        }
        #zoomControls {
            float: right;
        }
        button {
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="announcement">
        <h1>公告内容！！！</h1>
    </div>
    <div id="container">
        <div id="directory">
            <h2>目录章节</h2>
            <ul>
                <li><a href="#" onclick="loadImage('001.png')">第一章节 (001.png)</a></li>
                <li><a href="#" onclick="loadImage('008.png')">第二章节 (008.png)</a></li>
                <li><a href="#" onclick="loadImage('015.png')">第三章节 (015.png)</a></li>
                <!-- 添加更多目录项 -->
            </ul>
        </div>
        <div id="image">
            <h2>图片</h2>
            <img id="displayedImage" src="tu/thumbnails/001.png" alt="Image">
        </div>
    </div>
    <div id="controls">
        <div id="pageControls">
            <button onclick="loadPrevImage()">上一页</button>
            <button onclick="loadNextImage()">下一页</button>
            <input type="text" id="pageNumber" placeholder="跳至页码">
            <button onclick="goToPage()">跳至</button>
        </div>
        <div id="zoomControls">
            <button onclick="zoomIn()">放大</button>
            <button onclick="zoomOut()">缩小</button>
        </div>
    </div>

    <script>
        const images = [
            "001.png",
            "008.png",
            "015.png",
            // 添加更多图片文件名
        ];

        let currentIndex = 0;
        const displayedImage = document.getElementById("displayedImage");
        const pageNumber = document.getElementById("pageNumber");

        function loadImage(imageName) {
            displayedImage.src = "tu/" + imageName;
        }

        function loadPrevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                loadImage(images[currentIndex]);
            }
        }

        function loadNextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                loadImage(images[currentIndex]);
            }
        }

        function goToPage() {
            const page = parseInt(pageNumber.value);
            if (!isNaN(page) && page >= 1 && page <= images.length) {
                currentIndex = page - 1;
                loadImage(images[currentIndex]);
            }
        }

        function zoomIn() {
            // 实现图片放大功能
        }

        function zoomOut() {
            // 实现图片缩小功能
        }

        // 初始加载第一张图片
        loadImage(images[currentIndex]);
    </script>
</body>
</html>
